<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/mmoustafa/Chalkboard/master/img/chalk.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tic Tac Toe</title>
</head>

<body>

  <div class="title">Tic Tac Toe</div>

  <div class="menu hidden">
    <div>Menu:</div>
    <div class="option">Play with a friend</div>
    <div class="option">Play vs AI</div>
    <div class="option">Learn more about the minimax algorithm</div>
  </div>

  <div class="board">
    <div class="row">
      <div class="board-column"></div>
      <div class="board-column"></div>
      <div class="board-column"></div>
    </div>
   
    <div class="row">
      <div class="board-column"></div>
      <div class="board-column"></div>
      <div class="board-column"></div>
    </div>

    <div class="row">
      <div class="board-column"></div>
      <div class="board-column"></div>
      <div class="board-column"></div>
    </div>
  </div>

  <div class="back-to-menu">
    <i class="fa fa-arrow-left"></i>
    <div class="option">Back to menu</div>
  </div>

</body>
</html>

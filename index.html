<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/mmoustafa/Chalkboard/master/img/chalk.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>

  <div class="title">Tic Tac Toe</div>
  <div class="result hidden"></div>

  <div class="left-side">
    <div class="game-menu">
      <i class="fa fa-arrow-left"></i>
      <div class="option">Back to menu</div>
    </div>
  
    <div class="restart">
      <i class="fa fa-gamepad"></i>
      <div class="option">Restart</div>
    </div>
  </div>


  <div class="menu">
    <div>Menu:</div>
    <div class="option">Play with a friend</div>
    <div class="option">Play vs AI</div>
    <div class="info">Learn more about the minimax algorithm</div>
  </div>

  <div class="board">
    <div class="row">
      <div class="board-column" data-index = "0"><div class="marker"></div></div>
      <div class="board-column" data-index = "1"><div class="marker"></div></div>
      <div class="board-column" data-index = "2"><div class="marker"></div></div>
    </div>
   
    <div class="row">
      <div class="board-column" data-index = "3"><div class="marker"></div></div>
      <div class="board-column" data-index = "4"><div class="marker"></div></div>
      <div class="board-column" data-index = "5"><div class="marker"></div></div>
    </div>

    <div class="row">
      <div class="board-column" data-index = "6"><div class="marker"></div></div>
      <div class="board-column" data-index = "7"><div class="marker"></div></div>
      <div class="board-column" data-index = "8"><div class="marker"></div></div>
    </div>
  </div>



</body>
</html>
